{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'buttons.css' %}">
    <link rel="stylesheet" href="{% static 'animations.css' %}">
    <link rel="stylesheet" href="{% static 'logos.css' %}">
    <link rel="stylesheet" href="{% static 'perso.css' %}">
    <link rel="stylesheet" href="{% static 'matchmaking.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheet.css' %}">
    <link rel="stylesheet" href="{% static 'tournament.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'viewProfile.css' %}"> -->
    <!-- <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}"> -->
    <title>Tournament Dashboard</title>
    <script>
        function tournamentLaunchGame() {
            fetch('/tournaments/{{ tournament_name }}/launch/')
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        setInterval(tournamentLaunchGame, 10000);
        window.onload = tournamentLaunchGame;
    </script>
</head>
<body>
    {% csrf_token %}
    
    <div class="dashboard">
        <div class="dashboard-data">
            
            <div id="tournament-name"></div>
            <div>
                <div id="tournament-level"></div>
                <div id="tournament-nb-players"></div>
            </div>
        </div>
        
        <div class="dashboard-ranking-game">    
            <div id="tournament-ranking"></div>
            <div class="dashboard-game" id="tournament-games"></div> 
        </div>
    </div>
    
    <button type="submit" onclick="javascript:history.go(-1);" class="button back-button"><span></span>
        <span></span>
        <span></span>Back
    </button>
    <script>
        async function fetchTournamentDetails() {
            const tournamentName = "{{ tournament_name }}"; // Replace with actual tournament name
            const response = await fetch(`/tournaments/${tournamentName}/get/`);
            if (response.ok) {
                const data = await response.json();
                renderName(data.name);
                renderLevel(data.level);
                renderNbPlayers(data.nb_players);
                renderPlayersRanking(data.players);
                renderGames(data.games);
            } else {
                console.error('Failed to fetch tournament details');
            }
        }

        function renderName(name) {
            const nameContainer = document.getElementById('tournament-name')
            nameContainer.innerHTML = `
                <h1>Tournament ${name}</h1>
            `;
        }

        function renderLevel(level) {
            const levelContainer = document.getElementById('tournament-level');
            levelContainer.innerHTML = `
                <h4>Currently playing for the ${level}</h4>
            `;
        }

        function renderNbPlayers(nbPlayers) {
            const nbPlayersContainer = document.getElementById('tournament-nb-players');
            nbPlayersContainer.innerHTML = `
                <h4>${nbPlayers} player tournament</h4>
            `;
        }


        function renderPlayersRanking(players) {
            const playersListContainer = document.getElementById('tournament-ranking');
            let playersListHTML = '<div class="dashboard-ranking"><h2>Players Ranking</h2><div class="players-container">';

            players.forEach((player, index) => {
                playersListHTML += `
                    <div class="player-item">
                        <h6 class="rank">${player.rank}</h6>
                        <img src="${player.image}" alt="${player.username}">
                        <p>${player.username} aka ${player.alias}</p>
                    </div>
                `;
                if (index === players.length - 1 && players.length % 2 !== 0) {
                    playersListHTML += '<div class="player-item"></div>'; // Add an empty item to force the last player into a single column
                }
            });

            playersListHTML += '</div></div>';
            playersListContainer.innerHTML = playersListHTML;
        }



        function renderGames(games) {
            const gamesListContainer = document.getElementById('tournament-games');
            if (games.length == 0) {
                gamesListContainer.innerHTML = `
                    <div>
                        <h2>Upcoming Games</h2>
                        <p>Tournament finished, no more games to play !</p>
                    </div>
                `;
                return;
            } else {
                gamesListContainer.innerHTML = `
                    <div>
                        <h2>Upcoming Games</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Level</th>
                                    <th>Player 1</th>
                                    <th>Player 2</th>
                                    <th>State</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${games.map(game => `
                                    <tr>
                                        <td>${game.level}</td>
                                        <td>${game.player1}</td>
                                        <td>${game.player2}</td>
                                        <td>${game.state}</td>
                                        <td>${game.score}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }
        }

        setInterval(fetchTournamentDetails, 5000);
        window.onload = fetchTournamentDetails;
    </script>
</body>
</html>
