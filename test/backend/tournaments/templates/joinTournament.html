{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'head_elements.html' %}
</head>
<body>
    <div class="container1">
    <div class="hero">
        <div class="cube"></div><div class="cube"></div><div class="cube"></div>
        <div class="cube"></div><div class="cube"></div><div class="cube"></div>
    </div>
    <div id="app-content">
        <title>Join Tournament</title>
        <div class="create-join">
            <h1 style="color: white;">Join tournament</h1>
            <div id="join_tournament_messages">
            </div>
            <form class="container_form" id="connectTournament" action="{% url 'connectTournament' %}" method="post">
                {% csrf_token %}
                <div class="user-box">
                    <input type="text" id="{{ form.tournament_name.id_for_label }}" name="{{ form.tournament_name.html_name }}" placeholder="Tournament name">
                </div>
                <div class="user-box">
                    <input type="text" id="{{ form.user_alias.id_for_label }}" name="{{ form.user_alias.html_name }}" placeholder="Nickname">
                </div>
                <button type="submit">Join</button>
            </form>
            <button type="submit" onclick="loadPageTournament('tournament')" class="button back-button"><span></span>
                <span></span>
                <span></span>
                <span></span>Back
            </button>
        </div>
    </div>
    </div>
    <script src="{% static 'js/localgame.js' %}" data-arg1="{% csrf_token %}"></script>
    <script src="{% static 'js/router.js' %}"></script>
    <script src="{% static 'js/dashboardTournament.js' %}"></script>
    <script src="{% static 'js/localtournament.js' %}"></script>
</body>
</html>
