{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament4 Page</title>
    <link rel="stylesheet" href="{% static 'stylesheet.css' %}">
    <link rel="stylesheet" href="{% static 'buttons.css' %}">
    <link rel="stylesheet" href="{% static 'animations.css' %}">
    <link rel="stylesheet" href="{% static 'logos.css' %}">
    <link rel="stylesheet" href="{% static 'perso.css' %}">

<body>
    <div class="logo-box">
        <h2>Tournament</h2>
    </div>
    <div class="tournament-box">
        <button type="submit" onclick="window.location.href = '{% url 'createPrivateTournament' %}'" style="right:10%"> <span></span>
        <span></span>
        <span></span>
        <span></span>Create Private Tournament</button>
    </div>
    <div class="tournament-box">
        <button type="submit" onclick="window.location.href = '{% url 'createPublicTournament' %}'" style="right:10%"> <span></span>
        <span></span>
        <span></span>
        <span></span>Create Public Tournament</button>
    </div>
    <div class="tournament-box">
        <button type="submit" onclick="window.location.href = '{% url 'join_tournament' %}'" style="right:10%"> <span></span>
        <span></span>
        <span></span>
        <span></span>Join Tournament</button>
    </div>
    <button type="submit" onclick="javascript:history.go(-1);" class="button back-button"><span></span>
        <span></span>
        <span></span>
        <span></span>Back
    </button>
