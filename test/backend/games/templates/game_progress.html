{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Status</title>
    <link rel="stylesheet" href="{% static 'stylesheet.css' %}">
    <link rel="stylesheet" href="{% static 'jeu.css' %}">
    <link rel="stylesheet" href="{% static 'buttons.css' %}">
    <link rel="stylesheet" href="{% static 'animations.css' %}">
    <link rel="stylesheet" href="{% static 'logos.css' %}">
    <link rel="stylesheet" href="{% static 'perso.css' %}">
    <link rel="stylesheet" href="{% static 'viewProfile.css' %}">
    <link rel="stylesheet" href="{% static 'friend_list.css' %}">
    <link rel="stylesheet" href="{% static 'sidebarStyle.css' %}">
    <link rel="stylesheet" href="{% static 'setting.css' %}">
    <link rel="stylesheet" href="{% static 'scoreTournament.css' %}">
    <link rel="stylesheet" href="{% static 'tournament.css' %}">
    <link rel="stylesheet" href="{% static 'chats.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container1">
        <div id="app-content">
            <script>
                function matchmakingLoop() {
                    fetch('/games/check_status_user/')
                    .then(response => response.json())
                    .then(data => {
                        if (data.context !== 'ingame') {
                            stopMatchmaking_2();
                            loadPageGames('results');}
                    })
                    .catch(error => console.error('Error:', error));
                }
                matchmakingInterval = setInterval(matchmakingLoop, 1000);

                function stopMatchmaking_2() {
                    if (matchmakingInterval) {
                        clearInterval(matchmakingInterval);
                    }
                }
            </script>
            <div class="login-box">
                <h2 style="text-align: center;">Game in Progress</h2>
            </div>
        </div>
    </div>
    <script src="{% static 'js/localgame.js' %}" data-arg1="{% csrf_token %}"></script>
    <script src="{% static 'js/router.js' %}"></script>
    <script src="{% static 'js/dashboardTournament.js' %}"></script>
    <script src="{% static 'js/localtournament.js' %}"></script>
</body>
</html>
