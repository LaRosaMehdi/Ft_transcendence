{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Page</title>
    <link rel="stylesheet" href="{% static 'stylesheet.css' %}">
    <link rel="stylesheet" href="{% static 'buttons.css' %}">
    <link rel="stylesheet" href="{% static 'animations.css' %}">
    <link rel="stylesheet" href="{% static 'logos.css' %}">
    <link rel="stylesheet" href="{% static 'perso.css' %}">
    <link rel="stylesheet" href="{% static 'matchmaking.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="logo-box">
        <h2>FT-tRaNsCeNdEnCe</h2>
    </div>
    <img src="{{ current_user.image }}" class="user-image">
    
    
        <!-- Initially empty; content is loaded here by your JavaScript -->
    
    <div class="matchmaking-box">
        <div class="player">
            <img src="{{ current_user.image }}" class="matchmaking-box-img">
            <span class="player-name">MON NOM</span>
        </div>
        <h2>VS</h2>
        <div class="player">
            <img src="{{ current_opponent.image }}" class="matchmaking-box-img_opponent">
            <span class="player-name">{{ current_opponent.username }}</span>
        </div>
    </div>
    <script src="{% static 'js/router.js' %}"></script>
</body>
</html>
