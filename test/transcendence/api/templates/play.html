{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="{% static 'stylesheet.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <button id="chrono-button" onclick="startTimer(60)">1:00</button>
    <div class="player-buttons">
        <button class="player-button" id="player1-btn" onclick="choosePlayer(player1)">Player 1</button>
        <button class="player-button" id="player2-btn" onclick="choosePlayer(player2)">Player 2</button>
    </div>
    <canvas id="pongCanvas" width="800" height="400"></canvas>
    <script src="{% static 'js/game.js' %}"></script>      
    <div class="chat-bar">
        <input type="text" id="chat-input" name="chat" required="">
        <label for="chat-input">Live Chat</label>
    </div>
    <button class="leave-button">Leave / Go Back</button>
    <button class="profile-button">Opponent's Profile</button>
</body>
</html>
